<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let kategori of kategoriler$ | async">
    <ion-label>
      <h1>{{ kategori.kategori_ismi }}</h1>
      <p>{{ kategori.ebeveyn_kategori }} </p>
    </ion-label>
  </ion-item>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end" [edge]="true" routerLink="add">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<app-tabs></app-tabs>
